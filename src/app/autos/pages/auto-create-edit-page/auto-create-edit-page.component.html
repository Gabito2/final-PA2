<div class="container mt-5 col-lg-6 col-md-6 col-sm-12 col-xs-12">
  <form [formGroup]="autoForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="marca" class="form-label">Marca</label>
      <input type="text" class="form-control" id="marca" formControlName="marca" placeholder="Ingrese marca">
      @if(autoForm.invalid && autoForm.touched){
        <div style="color: red">
          La marca es requerida
        </div>
      }
    </div>
    <div class="mb-3">
      <label for="modelo" class="form-label">Modelo</label>
      <input type="text" class="form-control" id="modelo" formControlName="modelo" placeholder="Ingrese modelo">
      @if (autoForm.invalid && autoForm.touched) {
        <div style="color: red">
          El modelo es requerido
        </div>
      }
    </div>
    <div class="mb-3">
      <label for="anio" class="form-label">AÃ±o</label>
      <input type="number" class="form-control" id="anio" formControlName="anio" placeholder="2012">
      @if (autoForm.invalid && autoForm.touched){
        <div style="color: red">
          El anio es requerido
        </div>
      }
    </div>
    <div class="mb-3">
      <label for="fechaIngreso" class="form-label">Ingreso</label>
      <input type="date" class="form-control" id="fechaIngreso" formControlName="fechaIngreso" placeholder="01/01/2012">
      @if (autoForm.invalid && autoForm.touched){
        <div style="color: red">
          La fecha de ingreso es requerida
        </div>
      }
    </div>
    <br>
    <hr>
    <button type="button" class="btn btn-outline-primary" routerLink="/">Cancelar</button>
    <button type="submit" class="btn btn-primary ml-1" onclick="editAuto">Guardar</button>
  </form>

  <!--    <br>-->

  <!--    {{ auto | json }}-->
  <!--  </pre>-->
</div>
